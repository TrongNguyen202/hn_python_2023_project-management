{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}

    <div class="container bg-light py-3 mt-5">
        <p class="fs-2 fw-semibold">{% translate "Stage" %}</p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn mt-3 btn-primary">{% translate "Submit" %}</button>
        </form>
    </div>
{% endblock content %}
